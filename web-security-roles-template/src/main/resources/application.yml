server:
  port: 9091

spring:
  h2:
    console:
      enabled: true      path: /console  datasource:    url: jdbc:h2:mem:testdb    driver-class-name: org.h2.Driver
  jpa:    database-platform: org.hibernate.dialect.H2Dialect    show-sql: true    hibernate:      ddl-auto: create  sql:    init:      mode: always  